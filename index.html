<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROI Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f6f6f6;
            margin: 0;
            padding: 0;
        }
        .container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        .card {
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 56rem;
            overflow: hidden;
        }
        .card-header {
            background-color: #191919;
            color: white;
            padding: 1.5rem;
        }
        .card-title {
            font-size: 1.875rem;
            font-weight: bold;
            margin: 0;
        }
        .card-subtitle {
            color: #ffc433;
            margin-top: 0.5rem;
        }
        .card-content {
            padding: 1.5rem;
        }
        .input-group {
            margin-bottom: 1rem;
        }
        .label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        .input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #d1d5db;
            border-radius: 0.25rem;
            font-size: 1rem;
        }
        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: #d3d3d3;
            outline: none;
            opacity: 0.7;
            transition: opacity .2s;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #ffc433;
            cursor: pointer;
        }
        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #ffc433;
            cursor: pointer;
        }
        .results {
            background-color: #191919;
            color: white;
            padding: 1.5rem;
            border-radius: 0.5rem;
            margin-top: 1.5rem;
        }
        .results-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        .result-item {
            margin-bottom: 1rem;
        }
        .result-label {
            color: #ffc433;
            font-weight: bold;
        }
        .result-value {
            font-size: 1.875rem;
            font-weight: bold;
        }
        .btn {
            background-color: #ffc433;
            color: #191919;
            padding: 0.75rem 1.5rem;
            font-size: 1.125rem;
            font-weight: 600;
            border: none;
            border-radius: 0.25rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .btn:hover {
            background-color: #e6b02e;
        }
        @media (min-width: 768px) {
            .grid {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useCallback } = React;

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        function ROICalculator() {
            const [employees, setEmployees] = useState(100);
            const [operationalCosts, setOperationalCosts] = useState(1000000);
            const [bureaucracy, setWastedEfforts] = useState(15);
            const [improvementIncrease, setImprovementIncrease] = useState(10);

            const [roi, setRoi] = useState(0);
            const [savings, setSavings] = useState(0);
            const [cost, setCost] = useState(0);

            const chartRef = useRef(null);
            const chartInstance = useRef(null);

            const calculateROI = useCallback(() => {
                const totalWaste = operationalCosts * (bureaucracy / 100);
                const potentialSavings = totalWaste * (improvementIncrease / 100);
                const annualCost = employees * 100; // Assuming $100 per employee per year
                
                const annualSavings = potentialSavings;
                const annualROI = (annualSavings - annualCost) / annualCost * 100;

                setRoi(annualROI);
                setSavings(annualSavings);
                setCost(annualCost);

                if (chartInstance.current) {
                    chartInstance.current.data.datasets[0].data = [annualSavings, annualCost];
                    chartInstance.current.update();
                }
            }, [employees, operationalCosts, bureaucracy, improvementIncrease]);

            const debouncedCalculateROI = useCallback(debounce(calculateROI, 500), [calculateROI]);

            useEffect(() => {
                debouncedCalculateROI();
            }, [employees, operationalCosts, bureaucracy, improvementIncrease, debouncedCalculateROI]);

            useEffect(() => {
                if (chartInstance.current) {
                    chartInstance.current.destroy();
                }

                const ctx = chartRef.current.getContext('2d');
                chartInstance.current = new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: ['Savings', 'Cost'],
                        datasets: [{
                            data: [savings, cost],
                            backgroundColor: ['#ffc433', '#191919'],
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                position: 'bottom',
                            },
                            tooltip: {
                                callbacks: {
                                    label: function(context) {
                                        let label = context.label || '';
                                        if (label) {
                                            label += ': ';
                                        }
                                        if (context.parsed !== null) {
                                            label += new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(context.parsed);
                                        }
                                        return label;
                                    }
                                }
                            }
                        }
                    }
                });

                return () => {
                    if (chartInstance.current) {
                        chartInstance.current.destroy();
                    }
                };
            }, []);

            const formatCurrency = (value) => {
                return new Intl.NumberFormat('en-US', {
                    style: 'currency',
                    currency: 'USD',
                    minimumFractionDigits: 0,
                    maximumFractionDigits: 0,
                }).format(value);
            };

            const handleInputChange = (setter) => (e) => {
                setter(Number(e.target.value));
            };

            return (
                <div className="container">
                    <div className="card">
                        <div className="card-header">
                            <h1 className="card-title">ROI Calculator</h1>
                            <p className="card-subtitle">Calculate your potential return on investment</p>
                        </div>
                        <div className="card-content">
                            <div className="grid">
                                <div className="input-group">
                                    <label htmlFor="employees" className="label">Company Size: {employees}</label>
                                    <input
                                        type="range"
                                        id="employees"
                                        min="1"
                                        max="10000"
                                        value={employees}
                                        onChange={handleInputChange(setEmployees)}
                                        className="input"
                                    />
                                    <input
                                        type="number"
                                        value={employees}
                                        onChange={handleInputChange(setEmployees)}
                                        className="input"
                                    />
                                </div>
                                <div className="input-group">
                                    <label htmlFor="operationalCosts" className="label">Operational Costs: ${operationalCosts.toLocaleString()}</label>
                                    <input
                                        type="range"
                                        id="operationalCosts"
                                        min="10000"
                                        max="10000000"
                                        step="10000"
                                        value={operationalCosts}
                                        onChange={handleInputChange(setOperationalCosts)}
                                        className="input"
                                    />
                                    <input
                                        type="number"
                                        value={operationalCosts}
                                        onChange={handleInputChange(setOperationalCosts)}
                                        className="input"
                                    />
                                </div>
                                <div className="input-group">
                                    <label htmlFor="bureaucracy" className="label">Estimated Bureaucracy*: {bureaucracy}%</label>
                                    <input
                                        type="range"
                                        id="bureaucracy"
                                        min="0"
                                        max="100"
                                        value={bureaucracy}
                                        onChange={handleInputChange(setWastedEfforts)}
                                        className="input"
                                    />
                                    <input
                                        type="number"
                                        value={bureaucracy}
                                        onChange={handleInputChange(setWastedEfforts)}
                                        className="input"
                                    />
                                </div>
                                <div className="input-group">
                                    <label htmlFor="improvementIncrease" className="label">Expected Improvement Increase: {improvementIncrease}%</label>
                                    <input
                                        type="range"
                                        id="improvementIncrease"
                                        min="0"
                                        max="100"
                                        value={improvementIncrease}
                                        onChange={handleInputChange(setImprovementIncrease)}
                                        className="input"
                                    />
                                    <input
                                        type="number"
                                        value={improvementIncrease}
                                        onChange={handleInputChange(setImprovementIncrease)}
                                        className="input"
                                    />
                                </div>
                            </div>
                            <div className="results">
                                <h3 className="results-title">Your ROI</h3>
                                <div className="grid">
                                    <div style={{ height: '300px' }}>
                                        <canvas ref={chartRef}></canvas>
                                    </div>
                                    <div>
                                        <div className="result-item">
                                            <p className="result-label">Annual ROI</p>
                                            <p className="result-value">{roi.toFixed(2)}%</p>
                                        </div>
                                        <div className="result-item">
                                            <p className="result-label">Annual Savings</p>
                                            <p className="result-value">{formatCurrency(savings)}</p>
                                        </div>
                                        <button
                                            className="btn"
                                            onClick={() => window.location.href = 'mailto:contact@example.com?subject=ROI%20Calculator%20Inquiry'}
                                        >
                                            Connect
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<ROICalculator />, document.getElementById('root'));
    </script>
</body>
</html>
